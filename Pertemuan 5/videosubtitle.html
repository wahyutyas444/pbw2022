<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Subtitle</title>
</head>
<body>
    <h2>Video-Subtitle HTML</h2>
    <p>This is example of Video-Subtitle</p>
    <video width="560" height="315" controls>
        <source src="video.mp4" type="video/mp4">
        <track src="video-en.vtt" kind="subtitles" srclang="en" label="English">
        <track src="video-id.vtt" kind="subtitles" srclang="id" label="Indonesia">
    </video>
</body>
</html>
