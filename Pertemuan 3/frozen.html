<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengelola File </title>
</head>
<body>
    <h2>Mengelola File Multimedia - HTML 5</h2>
		<p>
			<button onclick="durationVid()" type="button">Duration</button>
			<button onclick="playVid()" type="button">Play Video</button>
			<button onclick="pauseVid()" type="button">Pause Video</button>
			<button onclick="enableCon()" type="button">Enable Controls</button>
			<button onclick="disableCon()" type="button">Disable Controls</button>
		</p>
		<video id="myVideo">
			<source src="frozen.mp4" type="video/mp4">
		</video>
	</body>
	<script>
	var vid = document.getElementById("myVideo");
	function durationVid() {
		alert(vid.duration);
	}
	function playVid() {
		vid.play();
		vid.loop = true;
	}
	function pauseVid() {
		vid.pause();
	}
	function enableCon() {
		vid.controls = true;
		vid.load();
	}
	function disableCon() {
		vid.controls = false;
		vid.load();
	}
	</script>
</html>
